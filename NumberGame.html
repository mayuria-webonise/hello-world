<html>
<title>Number game</title>
<script>
function noGame()
{
	for(var i=1;i<=100;i++)
	{
		if(i%3==0&&i%5==0)
		{
			document.write("foobar")
			document.write("<br>")
		}
		else if (i%3==0)
		{
			document.write("foo")
			document.write("<br>")
		}
		else if(i%5==0)
		{
			document.write("bar")
			document.write("<br>")
		}
		else 
		{
			document.write(i)
			document.write("<br>")
		}
	}
}
noGame()
</script>
</html>
